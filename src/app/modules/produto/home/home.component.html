<app-header></app-header>
<div class="center">
    <div class="margem">
        <div class="produtos-amazing center">
            <div class="quadrado">
                <div class="produto-destaque center">
                    <div class="passar-produto center">
                        <img class="left" src="../../../../assets/seta_amazing.png" alt="" (click)="passarArrayEvidencia(false)">
                    </div>
                    <div class="center produto">
                        <div class="center texto">
                            <div>
                                <p>{{arrayEvidencia[indexArrayEvidencia].texto}}</p>
                            </div>
                        </div>
                        <div class="center imagem">
                            <img [src]="arrayEvidencia[indexArrayEvidencia].imagem" alt="produto">
                        </div>
                    </div>
                    <div class="passar-produto center">
                        <img src="../../../../assets/seta_amazing.png" alt="" (click)="passarArrayEvidencia(true)">
                    </div>
                </div> 
                <div class="produtos-evidencia center">
                    <ng-container *ngFor="let produto of produtosEvidencia">
                        <app-produto  [produto]="produto"></app-produto>
                    </ng-container>
                </div>
            </div>
        </div>
        <app-secao class="secao" [titulo]="'Mais vendidos'" [produtos]="maisVendidos">
        </app-secao>
        <div class="categorias">
            <div class="navegar center">
                <div class="center">
                    <button (click)="passarArrayCategorias(false)">Anterior</button>
                    <div class="center">
                        <img src="../../../../assets/logo_amazing_a.png" alt="logo amazing">
                    </div>
                    <button (click)="passarArrayCategorias(true)">Pr√≥ximo</button>
                </div>
            </div>
            <div [routerLink]="['/categoria', categoria.texto, 0]" class="categoria" *ngFor="let categoria of arrayCategorias.slice(categoriasInicialSlice, categoriasFinalSlice)">
                <div class="center titulo">
                    <h2>{{categoria.texto}}</h2>
                </div>
                <div class="center conteudo">
                    <img [src]="categoria.imagem" alt="">
                </div>
            </div>
        </div>
        <app-historico></app-historico>
    </div>
</div>
<app-footer></app-footer>
