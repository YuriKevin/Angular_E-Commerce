<app-header></app-header>
<div class="container">
    <div class="campo">
        <div class="titulo">
            <h2>Email</h2>
        </div>
        <div class="entrada">
            <input type="text" [(ngModel)]="email">
        </div>
    </div>
    <div class="campo">
        <div class="titulo">
            <h2>Senha</h2>
        </div>
        <div class="entrada">
            <input type="password" [(ngModel)]="senha" (keyup.enter)="login()">
        </div>
    </div>
    <div class="campo">
        <div>
            <button (click)="login()">Entrar</button>
        </div>
    </div>
    <div class="campo">
        <div>
            <a href="" [routerLink]="['/cadastroUsuario']"><h2>Cadastre-se</h2></a>
        </div>
    </div>
    <div class="campo">
        <div>
            <a href="" [routerLink]="['/loginLoja']"><h2>Entrar como loja</h2></a>
        </div>
    </div>
</div>
<app-feedback></app-feedback>
<app-footer></app-footer>
