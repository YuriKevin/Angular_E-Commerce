<app-header></app-header>
<div class="titulo"><h1>Total de itens vendidos:</h1></div>
<div class="pesquisar">
    <div>
        <h3>Pesquisar pelo número da compra:</h3>
        <input type="number">
    </div>
</div>
<app-listar>
    <div class="reembolso" *ngFor="let produto of produtos">
        <h4>Cliente: {{produto.nomeUsuario}}</h4>
        <h4>Quantidade: {{produto.quantidade}}</h4>
        <h4>Número: {{produto.id}}</h4>
        <img [src]="produto.imagem" alt="">
        <button>Cancelar/Reembolsar</button>
    </div>
</app-listar>
<div *ngIf="mostrarPaginacao" class="paginacao center">
    <button (click)="mudarPagina(false)">Anterior</button>
    <p>página: {{this.numeroPaginaUsuario}}</p>
    <button (click)="mudarPagina(true)">Próximo</button>
</div>
<app-footer></app-footer>
