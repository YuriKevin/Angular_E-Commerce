<app-header></app-header>
<div class="container">
    <div class="geral" *ngIf="loja">
        <div class="titulo">
            <h1>Atualizar loja</h1>
        </div>
        <div class="cadastro">
            <div class="campo">
                <h2>CÃ³digo de login</h2>
                <input type="number" [(ngModel)]="codigoLogin">
            </div>
            <div class="campo">
                <h2>Nome</h2>
                <input type="text" [(ngModel)]="nome">
            </div>
            <div class="logo">
                <div class="input-logo center">
                    <label for="fileInput" class="label-customizada">
                        Selecionar logo da loja
                    </label>
                    <input  id="fileInput" type="file" (change)="transformarLogoStringBase64($event)" hidden>
                </div>
                <div class="imagem">
                    <img *ngIf="logo" [src]="logo">
                </div>
            </div>
            <div class="confirmar">
                <button (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
<app-feedback></app-feedback>
<app-footer></app-footer>
